<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Snap Demo</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      scroll-snap-align: start;
    }

    .red {
      background-color: #e74c3c;
    }

    .blue {
      background-color: #3498db;
    }

    .green {
      background-color: #2ecc71;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="section red">Section 1</section>
    <section class="section blue">Section 2</section>
    <section class="section green">Section 3</section>
  </div>
</body>

</html>
